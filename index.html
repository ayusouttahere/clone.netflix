<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Netflix</title>
    <!-- icon -->
      <link rel="icon" href="./assets/icons/netflix.ico" >
    <!-- stylesheet -->
      <link rel="stylesheet" href="./stylesheet.css">
   </head>
   <body>
      <div class="bg">
         <header class="head">
            <div class="netflix-logo"></div>
         </header>
         
         <main class="main-box">
            <div class="main-content">
               <h1>Sign In</h1>

               <div class="input">
                  <input type="text" class="creds" value="Email or mobile number">               
                  <input type="text" class="creds" value="Password">
               </div>

               <div class="main-signin ">
                  <button class="btn red">Sign In</button>
                  <p>OR</p>
                  <button class="btn">Use a sign-in code</button>
               </div>

               <a href="#forgot_pass">Forgot password?</a>

               <div class="main-check">
                  <input type="checkbox" name="rem_me">
                  <label for="rem_me">Remember me</label>
               </div>
               
               <div class="main-signup">
                  <a href="#signIn">New to Netflix? </a><b>Sign Up now. </b>
               </div>
               
               <div class="main-captcha">
                  <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#learn-more"> Learn more.</a></p>               
               </div>

            </div>
         </main>
      </div>
      
      <footer>
         <ul class="list">
            <li>Questions? Call 000-800-919-1694</li>
            <li>FAQ</li>
            <li>Cookie Prefrences</li>
         </ul>

         <ul class="list">
            <li>Help Center</li>
            <li>Corporate Information </li>
         </ul>

         <ul class="list">
            <li>Terms of Use </li>
         </ul>

         <ul class="list">
            <li>Privacy</li>
         </ul>
         
      </footer>
      
   </body>
</html>
